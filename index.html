<html>
  <head>
    <title>Procedural Death Jam</title>
    <meta content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="style.css" />

    <!-- Include TANK here -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/lowLag.js"></script>


    <script src="lib/Tank.min.js"></script>

    <script src="src/Utilities.js"></script>
    <script src="src/InputManager.js"></script>
    <script src="src/Pos2D.js"></script>
    <script src="src/RenderManager.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/World.js"></script>
    <script src="src/EnemySpawner.js"></script>
    <script src="src/AudioEngine.js"></script>

    <script src="src/main.js"></script>

  </head>
  <body>
    <style>
    .fullscreen
    {
        background-color:#F0F0F0;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
    }
    </style>

    <div id="stage" class="fullscreen">
      <canvas id="canvas" class="fullscreen"></canvas>
    </div>

    <!-- Schedule our main entry point function to get called -->
    <script type="text/javascript">
      window.addEventListener("load", main);

      var canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.onresize = function()
      {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
    </script>
  </body>
</html>
